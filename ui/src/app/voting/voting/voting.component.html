<h2>Vote on this ballot: {{slate?.title}}</h2>
<form [formControl]="votingForm">
  <div *ngIf="useFPTP">
    <app-fptpmodel [slate]="slate" [group]="votingForm.controls.fptpModel"></app-fptpmodel>
  </div>
  <button (click)="submitForm()"></button>
</form>

<div>
  <h2>Raw Output</h2>
  {{rawOutput}}
</div>
